<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Quote Generator</title>
        <link
            rel="icon"
            type="image/png"
            href="favicon.png"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
        />
        <link
            rel="stylesheet"
            href="style.css"
        />
    </head>

    <body>
        <div
            class="quote-container"
            id="quote-container"
        >
            <!-- Quote -->
            <div class="quote-text">
                <i class="fas fa-quote-left"></i>
                <span id="quote"></span>
            </div>
            <!-- Author -->
            <div class="quote-author">
                <span id="author"></span>
            </div>
            <!-- Buttons -->
            <div class="button-container">
                <button
                    class="twitter-button"
                    id="twitter"
                    title="Tweet This!"
                >
                    <i
                        class="fab fa-twitter"
                        id="fa-twitter"
                    ></i>
                </button>
                <button id="new-quote">New Quote</button>
            </div>
        </div>
        <footer>
            <div class="container">
                <a
                    href="https://github.com/marvel-srikant"
                    target="_blank"
                    class="btn"
                    ><i class="fab fa-github"></i
                ></a>
                <a
                    href="https://twitter.com/srikant_marvel"
                    target="_blank"
                    class="btn"
                    ><i class="fab fa-twitter"></i
                ></a>
                <a
                    href="https://instagram.com/srikant_marvel"
                    target="_blank"
                    class="btn"
                    ><i class="fab fa-instagram"></i
                ></a>
                <a
                    href="https://www.linkedin.com/in/srikant-kumar-279001235"
                    target="_blank"
                    class="btn"
                    ><i class="fab fa-linkedin"></i
                ></a>
                <a
                    href="https://t.me/srikant_marvel"
                    target="_blank"
                    class="btn"
                    ><i class="fab fa-telegram"></i
                ></a>
            </div>
        </footer>

        <!-- Loader -->
        <div
            class="loader"
            id="loader"
        ></div>
        <!-- Script -->
        <script src="script.js"></script>
    </body>
</html>
